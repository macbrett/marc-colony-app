


<div class="checkin-page">

<h1 class="page-heading">Register</h1>

<form class="mars-form" [formGroup]="registerForm" (ngSubmit)="onSubmit($event,registerForm)">
<fieldset class="mars-form-fieldset">
  <input type="text" placeholder="Name" formControlName="name" required/>
<input type="number" placeholder="Age" formControlName="age" required/>
<div class="custom-select">
<select formControlName="job_id">
<option [value]="NO_JOB_SELECTED" >--Select a Job--</option>
  <option *ngFor="let job of marsJobs" [value]="job.id">{{job.name}}</option>
</select>
</div>
</fieldset>


<button>Enter Customs Area</button>

</form>



  <router-outlet></router-outlet>
  </div>
